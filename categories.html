---
layout: default
---

  <ul class="posts">
  {% for category in site.categories %}
    <h3 class="muted">{{ category[0]|upcase }} ({{ category[1].size }}) </h3>
    {% for post in category[1] %}
      <li>
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <time class="inline">{{ post.date | date_to_string }}</time>
        </a>
      </li>
    {% endfor %}
  {% endfor %}
  </ul>
